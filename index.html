  <body>
    <!-- Our application root element -->
    <div id="app">
      <b-container>
        <b-jumbotron header="Vaya putada!"
                     lead="Os hemos creado esta página para que conozcáis un poco más de Costa Rica.
                     Si contestáis correctamente a todas las preguntas, obtendréis el código con el que podréis abrir la caja fuerte.
                     
                "
        >
          
        </b-jumbotron>

        <template>
            <div>
                <b-alert show variant="danger" v-if="failsOnce">Hay datos erroneos, volved a empezar</b-alert>
                <b-form @submit="onSubmit" v-if="show">
                <b-container fluid>
                    <b-row class="my-1" v-for="(question, index) in questions">
                      <b-col sm="9"><label :for="`question-${index}`">{{ question.question }}:</label></b-col>
                      <b-col sm="3"><b-form-input 
                        :id="`question-${index}`"
                        v-model="answers[index]"
                        type="text"></b-form-input></b-col>
                    </b-row>
                  </b-container>
                  <b-button type="submit" variant="primary">Comprobar</b-button>
                </b-form>
            </div>
